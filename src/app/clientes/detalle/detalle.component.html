
  <div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal" >  
  <div class="modal" tabindex="-1" role="dialog"  style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ titulo }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                   <ul *ngIf="cliente" class="list-group text-dark mb-3">
                     <li class="list-group-item active">{{cliente.nombre}}</li>
                     <li class="list-group-item">{{cliente.apellido}}</li>
                     <li class="list-group-item">{{cliente.email}}</li>
                     <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
                     <li class="list-group-item">{{cliente.region.nombre}}</li>
                    </ul>
                   <div class="input-group mb-3">
                         <div class="custom-file">
                           <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                           <label class="custom-file-label" for="inputGroupFile04">Seleccionar Foto</label>
                         </div>
                         <div class="input-group-append">
                           <button (click)="subirFoto()" [disabled]="!imagenSeleccionda" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                         </div>
                         
                   </div>
                   <div *ngIf="progreso > 0" class="progress" stye="height: 40px;">
                       <div class="progress-bar progress-bar-striped" [ngStyle]="{width: progreso +'%'}" role="progressbar" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                         {{progreso}} %
                       </div>
                     </div>
                  </div>
                  <div class="col-sm">
                   <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
                  </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"  (click)="cerrarModal(cliente)" >Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
