<div class="card border-primary text-center">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input id="username" class="form-control" type="text" [(ngModel)]="usuario.username" name="username" placeholder="Username" autofocus required>
      </div>
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.password" id="password" class="form-control" type="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group col-sm-6">
        <input class="btn btn-lg btn-primary btn-block" type="submit" (click)='login()' value="Login">
      </div>
    </form>
  </div>
</div>
